<div
  class="cart-game"
  (mouseenter)="isRemovable = true"
  (mouseleave)="isRemovable = false"
>
  <img [src]="game().imgSrc" [alt]="game().name" />
  <div>
    <p>{{ game().name | uppercase }}</p>
    @if (isRemovable) {
      <button (click)="removeClicked.emit()">Remove</button>
    }
  </div>
  <span>{{ game().price | currency }}</span>
</div>
